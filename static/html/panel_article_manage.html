<script>
    operating_user_id = window.location.search.substr(1).match(/id=(\d+)/)[1]

    function Jump_panel_user_info() {
        window.location.href = 'panel_user_info.html?id=' + operating_user_id
    }

    function Jump_panel_user_mange() {
        window.location.href = 'panel_user_mange.html?id=' + operating_user_id
    }

    function Jump_panel_article_manage() {
        window.location.href = 'panel_article_manage.html?id=' + operating_user_id
    }



    (function Page_inti() {
        $.ajax({
            url: "/mgr/articles",
            type: "get",
            data: {
                "action":'list_articles',
                'pagenum':1,
                'pagesize':100
            },
            success: function (result) {
                console.log(result)
                var user_name_list = []
                var article_count_list = []

                var article_info_table_tbody = document.getElementById('article_info_table').children[1]

                for (var i = 0; i < result['retlist'].length; i++) {
                    var user_info = result['retlist'][i]

                    user_name_list.push(user_info['userName'])
                    article_count_list.push(user_info['articles_count'])

                    var id_td = document.createElement('td')
                    id_td.innerHTML = user_info['userId']

                    var name_td = document.createElement('td')
                    name_td.innerHTML = user_info['userName']

                    var count_td = document.createElement('td')
                    count_td.innerHTML = user_info['articles_count']

                    var detail_button = document.createElement('button')
                    detail_button.innerHTML = '进入文章管理'
                    detail_button.className = 'article_detail_button'
                    detail_button.id = user_info['userId'] + '_detail_button'
                    detail_button.value = user_info['userId']
                    detail_button.onclick = function () { On_detail_button_click(this.value) }

                    var button_td = document.createElement('td')
                    button_td.appendChild(detail_button)

                    var one_row_tr = document.createElement('tr')
                    one_row_tr.appendChild(id_td)
                    one_row_tr.appendChild(name_td)
                    one_row_tr.appendChild(count_td)
                    one_row_tr.appendChild(button_td)

                    article_info_table_tbody.appendChild(one_row_tr)
                }

                var chart_div = document.createElement('div')
                document.getElementById('chart_container').appendChild(chart_div)
                chart_div.style.width = '100%'
                chart_div.style.height = '100%'
                var chart = echarts.init(chart_div)

                var option = {
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            crossStyle: {
                                color: '#999'
                            }
                        }
                    },
                    legend: {
                        data: ['文章数量'],
                        textStyle: {
                            fontSize: 16,
                            color: "#73879C",
                        },
                    },
                    xAxis: {
                        type: 'category',
                        data: user_name_list,
                        axisPointer: {
                            type: 'shadow'
                        },
                        axisLabel: {
                            textStyle: {
                                fontSize: 16,
                                color: "#73879C"
                            }
                        },
                    },
                    yAxis: {
                        type: 'value',
                        name: '文章数量',
                        nameTextStyle: {
                            fontSize: 16,
                            color: "#73879C",
                        },
                        axisLabel: {
                            formatter: '{value}',
                            textStyle: {
                                fontSize: 16,
                                color: "#73879C",
                            }
                        },
                        splitLine: {
                            show: false
                        }
                    },
                    series: [
                        {
                            name: '文章数量',
                            type: 'bar',
                            data: article_count_list,
                            color: "#39C5BB"
                        }
                    ]
                };
                chart.setOption(option);
                //让图表跟随屏幕自动的去适应
                window.addEventListener("resize", function () {
                    chart.resize();
                });
            }
        })
    })()

    function On_detail_button_click(user_id){
        window.location.href = 'panel_user_article_manage.html?id=' + operating_user_id + '&check_id=' + user_id
    }
