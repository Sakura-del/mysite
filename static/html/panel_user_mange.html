<script>
    operating_user_id = window.location.search.substr(1).match(/id=(\d+)/)[1]

    (function Table_inti() {
        $.ajax({
            url: "/mgr/manager",
            type: "get",
            data: { 'action': 'list_users' },
            success: function (result) {
                var user_info_table_tbody = document.getElementById('user_info_table').children[1]

                for (var i = 0; i < result['retlist'].length; i++) {
                    var user_info = result['retlist'][i]

                    var id_td = document.createElement('td')
                    id_td.innerHTML = user_info['userId']

                    var name_td = document.createElement('td')
                    name_td.innerHTML = user_info['userName']

                    var email_td = document.createElement('td')
                    email_td.innerHTML = user_info['mailbox']

                    var amount_td = document.createElement('td')
                    amount_td.innerHTML = user_info['balance']

                    var birth_date_td = document.createElement('td')
                    birth_date_td.innerHTML = user_info['birth']

                    // var password_td = document.createElement('td')
                    // password_td.innerHTML =' user_info[password]'

                    var edit_button = document.createElement('button')
                    edit_button.innerHTML = '编辑'
                    edit_button.className = 'edit_button'
                    edit_button.id = user_info['userId'] + '_edit_button'
                    edit_button.value = user_info['userId']
                    edit_button.onclick = function () { On_edit_button_click(this.value) }

                    var delete_button = document.createElement('button')
                    delete_button.innerHTML = '删除'
                    delete_button.className = 'delete_button'
                    delete_button.id = user_info['userId'] + '_delete_button'
                    delete_button.value = user_info['userId']
                    delete_button.onclick = function () { On_delete_button_click(this.value) }

                    var button_td = document.createElement('td')
                    button_td.appendChild(edit_button)
                    button_td.appendChild(delete_button)

                    var one_row_tr = document.createElement('tr')
                    one_row_tr.appendChild(id_td)
                    one_row_tr.appendChild(name_td)
                    one_row_tr.appendChild(email_td)
                    one_row_tr.appendChild(amount_td)
                    one_row_tr.appendChild(birth_date_td)
                    // one_row_tr.appendChild(password_td)
                    one_row_tr.appendChild(button_td)

                    user_info_table_tbody.appendChild(one_row_tr)
                }
            }
        })
    })()


    function On_search_button_click() {
        var user_name = document.getElementById('search_name_input').value

        $.ajax({
            url: "/mgr/manager",
            type: "get",
            data: {
                'action': 'query_user_by_name',
                'user_name': user_name
            },
            success: function (result) {
                console.log(result)
                var user_info_table_tbody = document.getElementById('user_info_table').children[1]
                user_info_table_tbody.innerHTML = ''

                for (var i = 0; i < result['user'].length; i++) {
                    var user_info = result['user'][i]

                    var id_td = document.createElement('td')
                    id_td.innerHTML = user_info['userId']

                    var name_td = document.createElement('td')
                    name_td.innerHTML = user_info['userName']

                    var email_td = document.createElement('td')
                    email_td.innerHTML = user_info['mailbox']

                    var amount_td = document.createElement('td')
                    amount_td.innerHTML = user_info['balance']

                    var birth_date_td = document.createElement('td')
                    birth_date_td.innerHTML = user_info['birth']

                    // var password_td = document.createElement('td')
                    // password_td.innerHTML =' user_info[password]'

                    var edit_button = document.createElement('button')
                    edit_button.innerHTML = '编辑'
                    edit_button.className = 'edit_button'
                    edit_button.id = user_info['userId'] + '_edit_button'
                    edit_button.value = user_info['userId']
                    edit_button.onclick = function () { On_edit_button_click(this.value) }

                    var delete_button = document.createElement('button')
                    delete_button.innerHTML = '删除'
                    delete_button.className = 'delete_button'
                    delete_button.id = user_info['userId'] + '_delete_button'
                    delete_button.value = user_info['userId']
                    delete_button.onclick = function () { On_delete_button_click(this.value) }

                    var button_td = document.createElement('td')
                    button_td.appendChild(edit_button)
                    button_td.appendChild(delete_button)

                    var one_row_tr = document.createElement('tr')
                    one_row_tr.appendChild(id_td)
                    one_row_tr.appendChild(name_td)
                    one_row_tr.appendChild(email_td)
                    one_row_tr.appendChild(amount_td)
                    one_row_tr.appendChild(birth_date_td)
                    // one_row_tr.appendChild(password_td)
                    one_row_tr.appendChild(button_td)

                    user_info_table_tbody.appendChild(one_row_tr)
                }
            }
        })
    }

    function On_edit_button_click(user_id) {
        var edit_button = document.getElementById(user_id + '_edit_button')
        var editing_row_index = edit_button.parentNode.parentNode.rowIndex
        var editing_row = document.getElementById('user_info_table').children[1].children[editing_row_index - 1]

        if (edit_button.innerHTML == '编辑') {
            edit_button.innerHTML = '确定'

            for (var i = 1; i < editing_row.children.length - 1; i++) {
                var one_td = editing_row.children[i]
                var current_value = one_td.innerHTML

                if (i != 4) {
                    var temp_input = document.createElement('input')
                    temp_input.className = 'text_input'
                    temp_input.type = 'text'
                    temp_input.value = current_value
                }
                else {
                    var temp_input = document.createElement('input')
                    temp_input.className = 'date_input'
                    temp_input.type = 'date'
                    temp_input.value = current_value
                }

                one_td.innerHTML = ''
                one_td.appendChild(temp_input)
            }
        }
        else {
            var user_id = editing_row.children[0].innerHTML

            var user_name = editing_row.children[1].children[0].value
            if (user_name.length == 0) {
                alert('请输入姓名')
                return
            }
            if (!/^[\u4E00-\u9FA5a-zA-Z]{1,10}$/.test(user_name)) {
                alert('姓名只能包括中英文，不超过10个字符')
                return
            }

            var email = editing_row.children[2].children[0].value
            if (email.length == 0) {
                alert('请输入邮箱')
                return
            }
            if (!/^.+@.+\.com$/.test(email)) {
                alert('邮箱格式不正确')
                return
            }

            var amount = editing_row.children[3].children[0].value
            if (amount.length == 0) {
                alert('请输入存款金额')
                return
            }
            var amount_pattern = /(^\d*$)|(^\d*\.\d{1,2}$)/
            if (!amount_pattern.test(amount)) {
                alert('非法的存款金额')
                return
            }

            var birth_date = editing_row.children[4].children[0].value
            if (birth_date.length == 0) {
                alert('请指定出生日期')
                return
            }

            // var password = editing_row.children[5].children[0].value
            // if (password.length == 0) {
            //     alert('请设置密码')
            //     return
            // }
            // if (! /^.{6,100}$/.test(password)) {
            //     alert('密码不少于6位')
            //     return
            // }

            $.ajax({
                url: "/mgr/views",
                type: "get",
                data: {
                    "action": 'change_info',
                    "id": user_id,
                    "user_name": user_name,
                    "mailbox": email,
                    "balance": amount,
                    "birth": birth_date
                    // "password": password
                },
                success: function (result) {
                    if (result['msg'] == '修改信息成功！') {
                        alert('修改成功')
                        window.location.href = 'panel_user_mange.html?id=' + operating_user_id
                    }
                    else
                        alert('由于未知原因修改失败')
                }
            })
        }


    }

    function On_delete_button_click(user_id) {
        var edit_button = document.getElementById(user_id + '_edit_button')
        var editing_row_index = edit_button.parentNode.parentNode.rowIndex
        var editing_row = document.getElementById('user_info_table').children[1].children[editing_row_index - 1]
        var user_id = editing_row.children[0].innerHTML

        $.ajax({
            url: "/mgr/manager",
            type: "get",
            data: {
                "action": 'delete_user',
                "id": user_id,
            },
            success: function (result) {
                console.log(result)
                if (result['msg'] == '') {
                    alert('删除用户成功')
                    window.location.href = 'panel_user_mange.html?id=' + operating_user_id
                }
                else
                    alert('由于未知原因删除用户失败')
            }
        })
    }
