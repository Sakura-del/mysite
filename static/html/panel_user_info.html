<script>
    user_id = window.location.search.substr(1).match(/id=(\d+)/)[1]

    function Jump_panel_user_info() {
        window.location.href = 'panel_user_info.html?id=' + user_id
    }

    function Jump_panel_user_mange() {
        window.location.href = 'panel_user_mange.html?id=' + user_id
    }

    function Jump_panel_article_manage() {
        window.location.href = 'panel_article_manage.html?id=' + user_id
    }

    (function Info_inti(){
        document.getElementById('user_id_input').value = user_id

        $.ajax({
            url: "function/get_info",
            type: "get",
            data: {
                "user_id":user_id,
            },
            success: function (result) {
                document.getElementById('user_name_input').value = result['user_name']
                document.getElementById('email_input').value = result['email']
                document.getElementById('amount_input').value = result['amount']
                document.getElementById('birth_date_input').value = result['birth_date']
            }
        })
    })()


    function On_change_info_button_click(){
        var user_name = document.getElementById('user_name_input').value
        if (user_name.length == 0) {
            alert('请输入姓名')
            return
        }
        if (!/^[\u4E00-\u9FA5a-zA-Z]{1,10}$/.test(user_name)) {
            alert('姓名只能包括中英文，不超过10个字符')
            return
        }

        var email = document.getElementById('email_input').value
        if (email.length == 0) {
            alert('请输入邮箱')
            return
        }
        if (!/^.+@.+\.com$/.test(email)) {
            alert('邮箱格式不正确')
            return
        }

        var amount = document.getElementById('amount_input').value
        if (amount.length == 0) {
            alert('请输入存款金额')
            return
        }
        var amount_pattern = /(^\d*$)|(^\d*\.\d{1,2}$)/
        if (!amount_pattern.test(amount)) {
            alert('非法的存款金额')
            return
        }

        var birth_date = document.getElementById('birth_date_input').value
        if (birth_date.length == 0) {
            alert('请指定出生日期')
            return
        }

        $.ajax({
            url: "function/change_info",
            type: "get",
            data: {
                "user_id":user_id,
                "user_name": user_name,
                "email":email,
                "amount": amount,
                "birth_date": birth_date
            },
            success: function (result) {
                if (result == 'succeed') {
                    alert('修改信息成功')
                    window.location.href = 'panel_user_info.html?id=' + user_id
                }
                else
                    alert('由于未知原因修改信息失败')
            }
        })
    }

    function On_change_password_button_click(){
        var old_password = document.getElementById('old_password_input').value
        if (old_password.length == 0) {
            alert('请输入旧密码')
            return
        }
        if (! /^.{6,100}$/.test(old_password)) {
            alert('密码不少于6位')
            return
        }

        var new_password = document.getElementById('new_password_input').value
        if (new_password.length == 0) {
            alert('请设置密码')
            return
        }
        if (! /^.{6,100}$/.test(new_password)) {
            alert('密码不少于6位')
            return
        }

        var confirm_password = document.getElementById('confirm_password_input').value
        if (confirm_password.length == 0) {
            alert('请确认密码')
            return
        }
        if (new_password != confirm_password) {
            alert('两次输入的密码不一致')
            return
        }

        $.ajax({
            url: "function/change_password",
            type: "get",
            data: {
                "user_id":user_id,
                "old_password":old_password,
                "new_password":new_password
            },
            success: function (result) {
                if (result == 'succeed') {
                    alert('修改密码成功')
                    window.location.href = 'panel_user_info.html?id=' + user_id
                }
                else
                    alert('原密码错误')
            }
        })
    }

</script>
