<script>
    operating_user_id = window.location.search.substr(1).match(/id=(\d+)/)[1]
    check_id = window.location.search.substr(1).match(/check_id=(\d+)/)[1]

    function Jump_panel_user_info() {
        window.location.href = 'panel_user_info.html?id=' + operating_user_id
    }

    function Jump_panel_user_mange() {
        window.location.href = 'panel_user_mange.html?id=' + operating_user_id
    }

    function Jump_panel_article_manage() {
        window.location.href = 'panel_article_manage.html?id=' + operating_user_id
    }



    (function Page_inti() {
        document.getElementById('user_id_input').value = check_id
        $.ajax({
            url: "/mgr/manager",
            type: "get",
            data:{
                'action':'query_user_by_id',
                'id':check_id
            },
            success: function (result) {
                document.getElementById('user_name_input').value = result['user']['userName']
                document.getElementById('email_input').value = result['user']['mailbox']
                document.getElementById('amount_input').value = result['user']['balance']
                document.getElementById('birth_date_input').value = result['user']['birth']
            }
        })

        $.ajax({
            url: "/mgr/articles",
            type: "get",
            data: {
                "action":'get_user_articles',
                "id": check_id,
            },
            success: function (result) {
                var article_table_tbody = document.getElementById('article_table').children[1]

                for (var i = 0; i < result['retlist'].length; i++) {
                    var article_info = result['retlist'][i]

                    var article_id_td = document.createElement('td')
                    article_id_td.innerHTML = article_info['articleId']

                    var article_title_td = document.createElement('td')
                    article_title_td.innerHTML = article_info['articleTitle']

                    var article_content_td = document.createElement('td')
                    article_content_td.innerHTML = article_info['articleContent']

                    var edit_button = document.createElement('button')
                    edit_button.innerHTML = '编辑'
                    edit_button.className = 'edit_button'
                    edit_button.id = article_info['articleId'] + '_edit_button'
                    edit_button.value = article_info['articleId']
                    edit_button.onclick = function () { On_edit_button_click(this.value) }

                    var delete_button = document.createElement('button')
                    delete_button.innerHTML = '删除'
                    delete_button.className = 'delete_button'
                    delete_button.id = article_info['articleId'] + '_delete_button'
                    delete_button.value = article_info['articleId']
                    delete_button.onclick = function () { On_delete_button_click(this.value) }

                    var button_td = document.createElement('td')
                    button_td.appendChild(edit_button)
                    button_td.appendChild(delete_button)

                    var one_row_tr = document.createElement('tr')
                    one_row_tr.appendChild(article_id_td)
                    one_row_tr.appendChild(article_title_td)
                    one_row_tr.appendChild(article_content_td)
                    one_row_tr.appendChild(button_td)

                    article_table_tbody.appendChild(one_row_tr)
                }
            }
        })
    })()

    function On_edit_button_click(article_id) {
        var edit_button = document.getElementById(article_id + '_edit_button')
        var editing_row_index = edit_button.parentNode.parentNode.rowIndex
        var editing_row = document.getElementById('article_table').children[1].children[editing_row_index - 1]

        if (edit_button.innerHTML == '编辑') {
            edit_button.innerHTML = '确定'

            for (var i = 1; i < editing_row.children.length - 1; i++) {
                var one_td = editing_row.children[i]
                var current_value = one_td.innerHTML

                if (i == 1) {
                    var temp_input = document.createElement('input')
                    temp_input.className = 'text_input'
                    temp_input.type = 'text'
                    temp_input.value = current_value
                }
                if (i == 2) {
                    var temp_input = document.createElement('textarea')
                    temp_input.className = 'textarea'
                    temp_input.value = current_value
                }

                one_td.innerHTML = ''
                one_td.appendChild(temp_input)
            }
        }
        else {
            var article_id = editing_row.children[0].innerHTML

            var article_title = editing_row.children[1].children[0].value
            if (article_title.length == 0) {
                alert('请输入文章标题')
                return
            }

            var article_content = editing_row.children[2].children[0].value
            if (article_content.length == 0) {
                alert('请输入文章内容')
                return
            }

            $.ajax({
                url: "/mgr/articles",
                type: "get",
                data: {
                    "action":'edit_article',
                    "articleId":article_id,
                    "title": article_title,
                    "content": article_content,
                },
                success: function (result) {
                    console.log(result)
                    if (result['msg'] == '修改成功！') {
                        alert('修改文章成功')
                        window.location.href = 'panel_user_article_manage.html?id=' + operating_user_id + '&check_id=' + check_id
                    }
                    else
                        alert('由于未知原因修改失败')
                }
            })
        }
    }

    function On_search_button_click(){
        var article_title = document.getElementById('search_name_input').value

        $.ajax({
            url: "/mgr/articles",
            type: "get",
            data: {
                "action":'query_article',
                "title": article_title,
                "pagenum": 1,
                "pagesize": 100
            },
            success: function (result) {
                var article_table_tbody = document.getElementById('article_table').children[1]
                article_table_tbody.innerHTML = ''

                for (var i = 0; i < result['retlist'].length; i++) {
                    var article_info = result['retlist'][i]

                    var article_id_td = document.createElement('td')
                    article_id_td.innerHTML = article_info['articleId']

                    var article_title_td = document.createElement('td')
                    article_title_td.innerHTML = article_info['articleTitle']

                    var article_content_td = document.createElement('td')
                    article_content_td.innerHTML = article_info['articleContent']

                    var edit_button = document.createElement('button')
                    edit_button.innerHTML = '编辑'
                    edit_button.className = 'edit_button'
                    edit_button.id = article_info['articleId'] + '_edit_button'
                    edit_button.value = article_info['articleId']
                    edit_button.onclick = function () { On_edit_button_click(this.value) }

                    var delete_button = document.createElement('button')
                    delete_button.innerHTML = '删除'
                    delete_button.className = 'delete_button'
                    delete_button.id = article_info['articleId'] + '_delete_button'
                    delete_button.value = article_info['articleId']
                    delete_button.onclick = function () { On_delete_button_click(this.value) }

                    var button_td = document.createElement('td')
                    button_td.appendChild(edit_button)
                    button_td.appendChild(delete_button)

                    var one_row_tr = document.createElement('tr')
                    one_row_tr.appendChild(article_id_td)
                    one_row_tr.appendChild(article_title_td)
                    one_row_tr.appendChild(article_content_td)
                    one_row_tr.appendChild(button_td)

                    article_table_tbody.appendChild(one_row_tr)
                }
            }
        })
    }

    function On_delete_button_click(article_id) {
        $.ajax({
            url: "/mgr/articles",
            type: "get",
            data: {
                "action":'delete_article',
                "article_id": article_id,
            },
            success: function (result) {
                if (result['msg'] == '文章删除') {
                    alert('删除文章成功')
                    window.location.href = 'panel_user_article_manage.html?id=' + operating_user_id + '&check_id=' + check_id
                }
                else
                    alert('由于未知原因删除文章失败')
            }
        })
    }

    function On_publish_btn_click() {
        var article_title = document.getElementById('input_title').value
        if (article_title.length == 0) {
            alert('请输入文章标题')
            return
        }

        var article_content = document.getElementById('input_detail').value
        if (article_content.length == 0) {
            alert('请输入文章内容')
            return
        }

        $.ajax({
                url: "/mgr/articles",
                type: "post",
                data: {
                    "action":'write_article',
                    "user_id":check_id,
                    "title": article_title,
                    "content": article_content,
                },
                success: function (result) {
                    if (result['msg'] == '文章发表成功') {
                        alert('发布成功')
                        window.location.href = 'panel_user_article_manage.html?id=' + operating_user_id + '&check_id=' + check_id
                    }
                    else
                        alert('由于未知原因发布失败')
                }
            })
    }

</script>

</html>
